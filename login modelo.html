<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno | Seu Projeto PHP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .input-field:focus + label, .input-field:not(:placeholder-shown) + label {
            transform: translateY(-24px) scale(0.85);
            color: #6366f1;
        }
        
        .password-toggle:hover {
            color: #6366f1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden w-full max-w-md animate-fade-in">
        <div class="p-8">
            <!-- Logo Section -->
            <div class="flex justify-center mb-8">
                <div class="bg-white p-3 rounded-full shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                    </svg>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-center text-white mb-2">Bem-vindo de volta</h1>
            <p class="text-center text-white/80 mb-8">Faça login para acessar sua conta</p>
            
            <!-- Login Form -->
            <form id="loginForm" action="login.php" method="POST" class="space-y-6">
                <!-- Email Field -->
                <div class="relative">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="input-field w-full px-4 py-3 bg-white/20 text-white rounded-lg border border-white/30 focus:border-indigo-300 focus:ring-2 focus:ring-indigo-200 outline-none transition duration-200 placeholder-transparent peer" 
                        placeholder=" "
                        required
                    />
                    <label 
                        for="email" 
                        class="absolute left-4 top-3 text-white/70 text-sm transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:text-white/50 peer-placeholder-shown:top-3 pointer-events-none"
                    >
                        Email
                    </label>
                    <div class="absolute right-3 top-3 text-white/50">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="input-field w-full px-4 py-3 bg-white/20 text-white rounded-lg border border-white/30 focus:border-indigo-300 focus:ring-2 focus:ring-indigo-200 outline-none transition duration-200 placeholder-transparent peer" 
                        placeholder=" "
                        required
                    />
                    <label 
                        for="password" 
                        class="absolute left-4 top-3 text-white/70 text-sm transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:text-white/50 peer-placeholder-shown:top-3 pointer-events-none"
                    >
                        Senha
                    </label>
                    <button 
                        type="button" 
                        class="password-toggle absolute right-3 top-3 text-white/50 hover:text-white transition-colors"
                        onclick="togglePasswordVisibility()"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            name="remember" 
                            type="checkbox" 
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-white/80">
                            Lembrar-me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-white hover:text-indigo-200 transition-colors">
                            Esqueceu a senha?
                        </a>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02]"
                >
                    Entrar
                </button>
            </form>
            
            <!-- Social Login -->
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white/20"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-transparent text-white/70">
                            Ou continue com
                        </span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-white/20 rounded-md shadow-sm bg-white/10 text-sm font-medium text-white hover:bg-white/20 transition-colors">
                        <i class="fab fa-google text-lg"></i>
                    </a>
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-white/20 rounded-md shadow-sm bg-white/10 text-sm font-medium text-white hover:bg-white/20 transition-colors">
                        <i class="fab fa-facebook-f text-lg"></i>
                    </a>
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-white/20 rounded-md shadow-sm bg-white/10 text-sm font-medium text-white hover:bg-white/20 transition-colors">
                        <i class="fab fa-github text-lg"></i>
                    </a>
                </div>
            </div>
            
            <!-- Sign Up Link -->
            <div class="mt-8 text-center">
                <p class="text-white/70">
                    Não tem uma conta? 
                    <a href="#" class="font-medium text-white hover:text-indigo-200 transition-colors">
                        Cadastre-se
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-black/10 px-8 py-4 text-center">
            <p class="text-xs text-white/50">
                © 2023 Seu Projeto PHP. Todos os direitos reservados.
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                e.preventDefault();
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            // You can add more validation here if needed
        });
        
        // Add animation to form elements
        document.addEventListener('DOMContentLoaded', () => {
            const formElements = document.querySelectorAll('.input-field, button, .password-toggle, a');
            formElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
                el.classList.add('animate-fade-in');
            });
        });
    </script>
</body>
</html>
